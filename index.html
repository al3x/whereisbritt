<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>Where is Britt?</title>
    <style type="text/css">
      body {
        background-color: #fff;
        color: #333;
        font-family: Helvetica, Arial, "sans-serif";
        font-size: 62.5%;
        margin: 10px 25% 0 25%;
        text-align: center;
      }
      h1 { font-size: 7em; }
      p { font-size: 3.5em; }
      .info_text { font-size: 2em;}
      #container {
       clear: both;
       margin: auto;
      }
    </style>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAXM3KHrJWvutJ8BC8pvRJvhSW53cNoekqdKd9ggD0Dk9Ucv4kQhQS_6mLAfPQ579sj7B-NBLR9_H-Sw" type="text/javascript"></script>
    <script type="text/javascript">
      //<![CDATA[
      function load() {
        if (GBrowserIsCompatible()) {
          var map = new GMap2(document.getElementById("map"));
          map.setCenter(new GLatLng(51.4788, -0.0107), 1);
          
          var brittIcon = new GIcon();
          brittIcon.image = "images/britt_pin.png";
          brittIcon.shadow = "http://labs.google.com/ridefinder/images/mm_20_shadow.png";
          brittIcon.iconSize = new GSize(30, 30);
          brittIcon.shadowSize = new GSize(46, 31);
          brittIcon.iconAnchor = new GPoint(6, 20);
          brittIcon.infoWindowAnchor = new GPoint(5, 1);
          
          var bounds = map.getBounds();
          var southWest = bounds.getSouthWest();
          var northEast = bounds.getNorthEast();
          var lngSpan = northEast.lng() - southWest.lng();
          var latSpan = northEast.lat() - southWest.lat();
          var point = new GLatLng(southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random());
          var marker = new GMarker(point, { title: "Britt", icon: brittIcon });
          
          GEvent.addListener(marker, "click", function() {
            marker.openInfoWindowHtml('<span class="info_text">Britt</span>');
          });
          
          map.addOverlay(marker);
        }
      }
      //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="container">
      <h1>Where is Britt?</h1>
      <center><div id="map" style="width: 500px; height: 300px"></div></center>
      <p>That's where Britt is!</p>
    </div>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    var pageTracker = _gat._getTracker("UA-853305-2");
    pageTracker._initData();
    pageTracker._trackPageview();
    </script>
  </body>
</html>
